<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        
            <div class="output">
                <output>Resultado</output>
            </div>
        <div>              
            <div>
                <button class=bottom>C</button>
                <button class="bottom dois">&larr;</button>
                <button class=bottom>&div;</button>
            </div>
                
            <div>
                <button class=bottom>7</button>
                <button class=bottom>8</button>
                <button class=bottom>9</button>
                <button class=bottom>&times;</button>
            </div>
                
            <div>
                <button class=bottom>4</button>
                <button class=bottom>5</button>
                <button class=bottom>6</button>
                <button class=bottom>&minus;</button>
            </div>
                
            <div>
                <button class=bottom>1</button>
                <button class=bottom>2</button>
                <button class=bottom>3</button>
                <button class=bottom>&plus;</button>
            </div>
                
            <div>
                <button class=bottom>0</button>
                <button class=bottom>,</button>
                <button class="bottom dois">&equals;</button>
            </div>
            
        </div>
    </main>
</body>
</html>
